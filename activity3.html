<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Static Methods in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
       class student{
            constructor(name){
                this.name=name;
            }
            static hi(){
                return "Hi!";
            }
            static hello(x){
                return "Welcome "+x.name;
            }
        }
        st1=new student("Ali");
        document.getElementById("p1").innerHTML="Name is "+st1.name;
        document.getElementById("p2").innerHTML=student.hi();
        document.getElementById("p3").innerHTML = student.hello(st1);
    </script>
</body>
</html>
