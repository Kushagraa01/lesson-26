<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
   <h2>Class Inheritance</h2> 
   <p id="p1"></p>
   <script>
    class car {
        constructor(brand) {
            this.carname=brand;
        }
        present(){
            return "This is "+this.carname;
        }
    }
    class Model extends car{
         constructor(brand,mod){
            super(brand);
            this.model=mod;
         }
         show(){
            return this.present()+" and the model is "+this.model;
         }
    }
    c1=new Model("Renault","Duster")
    document.getElementById("p1").innerHTML=c1.show();
   </script>
</body>
</html>
